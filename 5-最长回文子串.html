<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5-最长回文子串</title>
</head>
<body>
  <script>
    function longspalindrome(s) {
      if (s.length < 2) {
        return s
      }

      let res = ''
      for (let i = 0; i < s.length; i++) {
        helper(i, i)
        helper(i, i + 1)
      }

      function helper(m, n) {
        while(m >= 0 && n < s.length && s[m] === s[n]) {
          m--
          n++
        }

        if (n - m - 1 > res.length) {
          res = s.slice(m + 1, n)
        }
      }

      console.log(res)
      return res
    }

    longspalindrome('babad')

  </script>
</body>
</html>
