<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>两数相加</title>
  </head>
  <body>
    <script>
      var addTwoNumbers = function (l1, l2) {
        const l1s = l1.reverse().join('')
        const l2s = l2.reverse().join('')
        const l3 = (parseInt(l1s) + parseInt(l2s) + '').split('').reverse()

        return l3
      }

      addTwoNumbers([2, 4, 3], [5, 6, 4])
    </script>
  </body>
</html>
